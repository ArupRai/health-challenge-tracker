<table mat-table [dataSource]="paginatedData" class="mat-elevation-z8">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let user"> {{user.name}} </td>
    </ng-container>
  
    <!-- Workouts Column -->
    <ng-container matColumnDef="workouts">
      <th mat-header-cell *matHeaderCellDef> Workouts </th>
      <td mat-cell *matCellDef="let user">
        <ul>
          <li *ngFor="let workout of user.workouts">
            {{workout.type}} - {{workout.minutes}} mins
          </li>
        </ul>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  <mat-paginator [length]="length" [pageSize]="pageSize" [pageIndex]="pageIndex"
                (page)="handlePageChange($event)">
  </mat-paginator>
